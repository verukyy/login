<head>
  <meta charset="UTF-8">

  <title>Veruky.online Logowanie i rejestrowanie</title>
  <style>
    body {
      background: linear-gradient(45deg, #1a1a1a, rgba(26, 26, 26, 0.288), rgba(26, 26, 26, 0.26));
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    .navbar span {
      margin-right: 10px;
    }

    /* Dodajemy klasƒô, kt√≥ra bƒôdzie ukrywaƒá sekcje */
    .hidden {
      display: none;
    }

    /* Dodajemy klasƒô, kt√≥ra bƒôdzie pokazywaƒá aktywnƒÖ sekcjƒô */
    .active-section {
      display: block;
    }

    /* Nowy CSS dla animowanych kropek */
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform-origin: center;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    button {
      position: relative;
      padding: 10px 20px;
      border-radius: 7px;
      border: 1px solid rgb(255, 61, 61);
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      background: transparent;
      color: #fff;
      overflow: hidden;
      -webkit-box-shadow: 0 0 0 0 transparent;
      box-shadow: 0 0 0 0 transparent;
      -webkit-transition: all 0.2s ease-in;
      transition: all 0.2s ease-in;
    }

    button:hover {
      background: rgb(255, 61, 61);
      -webkit-box-shadow: 0 0 30px 5px rgba(236, 0, 0, 0.815);
      box-shadow: 0 0 30px 5px rgba(236, 0, 0, 0.815);
      -webkit-transition: all 0.2s ease-out;
      transition: all 0.2s ease-out;
    }

    button:hover::before {
      -webkit-animation: sh02 0.5s 0s linear;
      animation: sh02 0.5s 0s linear;
    }

    button::before {
      content: '';
      display: block;
      width: 0px;
      height: 86%;
      position: absolute;
      top: 7%;
      left: 0%;
      opacity: 0;
      background: #fff;
      -webkit-box-shadow: 0 0 50px 30px #fff;
      box-shadow: 0 0 50px 30px #fff;
      -webkit-transform: skewX(-20deg);
      -ms-transform: skewX(-20deg);
      transform: skewX(-20deg);
    }

    @-webkit-keyframes sh02 {
      from {
        opacity: 0;
        left: 0%;
      }
      50% {
        opacity: 1;
      }
      to {
        opacity: 0;
        left: 100%;
      }
    }

    @keyframes sh02 {
      from {
        opacity: 0;
        left: 0%;
      }
      50% {
        opacity: 1;
      }
      to {
        opacity: 0;
        left: 100%;
      }
    }

    button:active {
      -webkit-box-shadow: 0 0 0 0 transparent;
      box-shadow: 0 0 0 0 transparent;
      -webkit-transition: box-shadow 0.2s ease-in;
      -webkit-transition: -webkit-box-shadow 0.2s ease-in;
      transition: -webkit-box-shadow 0.2s ease-in;
      transition: box-shadow 0.2s ease-in;
      transition: box-shadow 0.2s ease-in, -webkit-box-shadow 0.2s ease-in;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.9s;
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #640101, rgb(73, 68, 2), rgb(0, 10, 70));
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Nowy CSS dla animowanego t≈Ça dla sekcji */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Nowy CSS dla efektu przewijania w menu nawigacji */
    .active-link {
      border-bottom: 2px solid #ffffff0c;
    }

    /* Nowy CSS dla rozwijanego menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #000000;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .text-animation {
  font-size: 24px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #333; /* Kursor bƒôdƒÖcy efektem pisania */
  animation: typing 5s steps(40) infinite, blink-caret 1s infinite;
}

/* Animacja pisania */
@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

/* Animacja migania kursora */
@keyframes blink-caret {
  from, to {
    border-color: transparent;
  }
  50% {
    border-color: #333;
  }
}

/* Styl dla modalu */
.modal {
  display: none; /* ukrywamy modal na poczƒÖtku */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5); /* przyciemnienie t≈Ça */
}

/* Styl dla zawarto≈õci modalu */
.modal-content {
  background-color: rgba(0, 0, 0, 0.151); /* zmiana na ciemny przezroczysty */
  color: red; /* zmiana na czerwony kolor tekstu */
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #000000;
  width: 80%;
}

/* Styl dla przycisku zamykajƒÖcego modal */
.close {
  float: right;
  font-size: 28px;
  font-weight: bold;
  color: red; /* zmiana na czerwony kolor tekstu */
}

.close:hover,
.close:focus {
  color: darkred; /* zmiana na ciemnoczerwony kolor przy najechaniu */
  cursor: pointer;
}
/* pola do wpisania ..
*/
/* Style dla p√≥l logowania */
form {
  display: flex;

label {

input[type="text"],

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  background-color: rgba(0, 0, 0, 0.7); /* ciemniejszy kolor t≈Ça po najechaniu */
}

    <script>
// funkcja pokazania hasla
function togglePasswordVisibility() {
  var passwordInput = document.getElementById('password');
  var showPasswordBtn = document.getElementById('showPasswordBtn');

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    showPasswordBtn.textContent = 'üö´';
  } else {
    passwordInput.type = 'password';
    showPasswordBtn.textContent = 'üëÅÔ∏è';
  }
}
//koniec funkcji pokazania hasla



// Pobieramy referencje do element√≥w
var modal = document.getElementById('myModal');
var btn = document.getElementById("loginBtn");
var span = document.getElementsByClassName("close")[0];

// Po klikniƒôciu w przycisk, pokazujemy modal
btn.onclick = function() {
  modal.style.display = "block";
}

// Po klikniƒôciu na przycisk "x", chowamy modal
span.onclick = function() {
  modal.style.display = "none";
}

// Po klikniƒôciu na t≈Ço modalu, chowamy modal
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


//animacja tekstu

const text = "Jestem Verukyy i Witaj na mojej stronie";
let charIndex = 0;
const textAnimation = document.getElementById("textAnimation");

function typeWriter() {
  if (charIndex < text.length) {
    textAnimation.textContent += text.charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 100);
  }
}

typeWriter();




document.addEventListener("DOMContentLoaded", function () {
  // Pobierz wszystkie sekcje
  const sections = document.querySelectorAll('.section');

  // Dodaj klasƒô ‚Äûhidden‚Äù do wszystkich sekcji
  sections.forEach(section => {
    section.classList.add('hidden');
  });

  // Usu≈Ñ klasƒô ‚Äûhidden‚Äù z aktywnej sekcji (Home)
  const homeSection = document.querySelector('#Home');
  homeSection.classList.remove('hidden');

  // Pobieramy wszystkie odno≈õniki nawigacji
  const navLinks = document.querySelectorAll('.navbar a');

  // Dla ka≈ºdego odno≈õnika nawigacji dodajemy obs≈Çugƒô zdarzenia klikniƒôcia
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault(); // Zatrzymujemy domy≈õlne zachowanie odno≈õnika

      // Pobieramy warto≈õƒá atrybutu href odno≈õnika
      const targetId = link.getAttribute('href');

      // Ukrywamy wszystkie sekcje
      sections.forEach(section => {
        section.classList.add('hidden');
      });

      // Pobieramy element docelowy na podstawie warto≈õci href
      const targetElement = document.querySelector(targetId);

      // Pokazujemy wybranƒÖ sekcjƒô
      targetElement.classList.remove('hidden');

      // Przewijamy stronƒô do elementu docelowego z animacjƒÖ
      targetElement.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });

      // Aktualizujemy tytu≈Ç strony na podstawie aktualnej sekcji
      const sectionTitle = targetElement.querySelector('h1').innerText;
      document.title = `Veruky.online - ${sectionTitle}`;

      // Aktualizujemy menu nawigacji na podstawie aktualnej sekcji
      navLinks.forEach(navLink => navLink.classList.remove('active-link'));
      link.classList.add('active-link');
    });
  });

  // Dodajemy animowane kropki do sekcji
  sections.forEach(section => {
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      section.appendChild(dot);
      dot.style.left = `${Math.random() * 100}%`; // Losowa pozycja kropki
      dot.style.top = `${Math.random() * 100}%`; // Losowa pozycja kropki
    }
  });

  // Dodajemy animowane t≈Ço i kolory do wszystkich sekcji
  const sectionStyles = document.createElement('style');
  sectionStyles.innerHTML = `
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  `;

  document.head.appendChild(sectionStyles);

  // Dodajemy klasƒô ‚Äûactive-section‚Äù do pierwszej sekcji
  const firstSection = document.querySelector('.section');
  firstSection.classList.add('active-section');

  // Aktualizujemy tytu≈Ç strony na podstawie pierwszej sekcji
  const firstSectionTitle = firstSection.querySelector('h1').innerText;
  document.title = `Veruky.online - ${firstSectionTitle}`;
});
</script>
